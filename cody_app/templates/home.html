{% extends 'base.html' %}
{% block title %}Homepage{% endblock %}

{% block container %}
    {% if event_list %}
        <div id="event-links">
            <ul>
                {% for event in event_list %}
                    <li><a href="{% url 'eventbase' event.slug %}">{{ event }}</a></li>
                {% endfor %}
            </ul>
        </div>
    {% else %}
        <p>No events are upcoming.</p>
    {% endif %}
{% endblock %}
